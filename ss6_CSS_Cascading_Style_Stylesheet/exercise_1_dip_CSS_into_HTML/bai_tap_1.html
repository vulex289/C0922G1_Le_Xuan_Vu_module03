<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Nhúng external-->
<link rel="stylesheet" href="bai_tap_1.css">
<style>
    #id1 {
        color: green;
    }

    #id2 {
        color: blue;
    }
</style>

<body>
<!--Nhúng inline-->
<h1 style="color: green ">This is heading 1</h1>
<span style="color: blue">This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector. </span>
<!--Nhúng internal-->
<h1 id="id1">This is heading 1</h1>
<span id="id2">This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector. </span>
</body>
</html>
